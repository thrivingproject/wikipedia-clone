{% extends 'base.html' %}
{% block head %}
  <link rel="stylesheet"
        href="{{ url_for('static', filename='css/article_list.css') }}">
  <title>Wikipedia, the free encyclopedia</title>
{% endblock %}
{% block content %}
  <section class="article-list-section">
    <header class="article-list-header">
      <h2>Articles</h2>
    </header>
    <div class="article-list">
      <ul>
        {% for article_title in entries %}
          <li>
            <a href="{{ url_for('article_detail_view', article_title=article_title) }}">{{ article_title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </section>
{% endblock %}
