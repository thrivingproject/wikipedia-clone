{% extends "base.html" %}
{% block content %}
  <main>
    <nav class="article-actions-container">
      <ul class="article-actions-list">
        <li>
          <a class="{% if active_action == 'read' %}active{% endif %}"
             href="{{ url_for("article_detail_view", article_title=article_title) }}">Read</a>
        </li>
        <li>
          <a class="{% if active_action == 'edit' %}active{% endif %}"
             href="{{ url_for("article_edit_view", article_title=article_title) }}">Edit Source</a>
        </li>
      </ul>
    </nav>
    {% block article %}
    {% endblock article %}
  </main>
{% endblock content %}
