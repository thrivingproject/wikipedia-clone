{% extends 'base.html' %}
{% block content %}
  <h2>Search Results</h2>
  {% if results|length < 1 %}
    <i>The page
      <a class="red-text"
         href="{{ url_for('entry_detail_view', entry_title=query) }}">{{ query }}</a>
      does not exist. You can <a href="{{ url_for("entry_create_view") }}">create one now</a>.
    </i>
  {% endif %}
  <ul>
    {% for entry in results %}
      <li>
        <a href="{{ url_for('entry_detail_view', entry_title=entry) }}">{{ entry }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
