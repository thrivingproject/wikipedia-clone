{% extends 'base.html' %}
{% block content %}
  <h2 class="margin-2rem-0">Search Results</h2>
  {% if results|length < 1 %}
    <i>The page
      <a class="red-text"
         href="{{ url_for('article_detail_view', article_title=query) }}">{{ query }}</a>
      does not exist. You can <a href="{{ url_for("article_draft_view") }}">create one now</a>.
    </i>
  {% endif %}
  <ul>
    {% for article in results %}
      <li class="margin-1rem-0">
        <a href="{{ url_for('article_detail_view', article_title=article) }}">{{ article }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
